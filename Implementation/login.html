<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="login.css"> <!-- Link to your CSS file -->

  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <div style="position: relative;"> <!-- Added a container for the password input -->
      <input type="password" id="password" name="password" required>
      <span class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span> <!-- Password visibility toggle icon -->
    </div><br><br>
    <select id="user-type" name="user-type">
      <option value="admin">Admin</option>
      <option value="student">Student</option>
      <option value="supervisor">Supervisor</option>
    </select><br><br>
    <button type="submit">Login</button>
    <div class="error-message" id="error-message"></div> <!-- Error message container -->
  </form>

  <script>
    // Add JavaScript function for password visibility toggle
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      if (validateForm()) {
        var formData = new FormData(this);
        var userType = formData.get('user-type');
        var userData = {
          username: formData.get('username'),
          password: formData.get('password')
        };
  
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {
              var response = JSON.parse(this.responseText);
              alert(response.message);
              // Redirect to appropriate page based on user type
              window.location.href = response.redirectUrl;
            } else {
              document.getElementById('error-message').textContent = 'Login failed. Please check your credentials.'; // Display error message
            }
          }
        };
        xhr.open("POST", "/login?type=" + userType, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify(userData));
      }
    });
  
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
  
      if (username.trim() === '' || password.trim() === '') {
        document.getElementById('error-message').textContent = 'Username and password are required.'; // Display error message
        return false;
      }
      return true;
    }
  </script>
  
</body>
</html>
